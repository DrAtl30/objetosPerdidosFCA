{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/recuperar_contrasena.css' %}">
</head>
<body class="flex-layout background-image">
    <a href="{% url 'inicio_sesion' %}" class="back-arrow">&larr;</a>
    
    <div class="content">
        <div class="recuperar-container">
            <div class="recuperar-header">
                <img src="{% static 'img/escudo positivo color vertical 2 líneas.png' %}" alt="Escudo UAEM">
                <h1>Recuperar Contraseña</h1>
            </div>
            
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <form class="recuperarForm"  method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="correo_electronico" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" placeholder="Correo electrónico" required>
                </div>
                <button type="submit" class="btn btn-primary">Recuperar Contraseña</button>
            </form>
            
            <div id="errorModal" class="modal">
                <div class="modalContent">
                    <span class="close">&times;</span>
                    <p class="modalMessage"></p>
                </div>
            </div>
            
            <div id="successModal" class="modal">
                <div class="modalContent">
                    <span class="close">&times;</span>
                    <p class="modalMessage"></p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-overlay">
            <div class="footer-text">
                <p>Universidad Autónoma del Estado de México</p>
            </div>
        </div>
        <img src="{% static 'img/pleca con hexágonos LARGA.jpg' %}" alt="Imagen del pie de página">
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/recuperar_contrasena.js' %}?v={{ timestamp }}"></script>
</body>
</html>
