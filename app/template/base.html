{%load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_css %}{% endblock %}  <!-- Para agregar CSS específico de la página -->

</head>
<body>
    <header>
        <!-- Cabecera común -->
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="footer-overlay">
            <div class="footer-text">
                <p>Universidad Autónoma del Estado de México</p>
            </div>
        </div>
        <img src="{% static 'img/footer/pleca-con-hexagonos-LARGA.JPG' %}" alt="">
    </footer>
    {% block extra_js %}{% endblock %}
</body>
</html>
